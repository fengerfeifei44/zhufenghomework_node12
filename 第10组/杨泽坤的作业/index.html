<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            flex-flow: row wrap;
        }
        .box div {
            margin: 0 10px 10px 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 200px;
            border: 1px solid #c0c0c0;
        }
        .box div:hover {
            box-shadow: 0 0 20px 0 #c0c0c0;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>
</body>
</html>
